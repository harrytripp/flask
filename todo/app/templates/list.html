<!DOCTYPE html>
<html>
<head>
    <title>Task Database</title>
</head>
<body>
    <h1>Task List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Order</th>
            <th>Task</th>
            <th>Details</th>
            <th>Importance</th>
            <th>Options</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task['unique_id'] }}</td>
            <td>{{ task['order_num'] }}</td>
            <td>{{ task['title'] }}</td>
            <td>{{ task['details'] }}</td>
            <td>{{ task['importance'] }}</td>
            <td>
                <form method="POST" action="{{ url_for('remove', id=task['unique_id']) }}">
                    <button type="submit">Remove</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <form action="/" style="display: inline">
        <button type="submit">Home</button>
    </form>
</body>
</html>
